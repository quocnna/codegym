<h1>{{product.id ? 'Edit' : 'Add'}} Sản phẩm</h1>
<form [formGroup]="productForm" (ngSubmit)="submit()">
  <table>
    <tr *ngIf="product.id">
      <td>Mã sản phẩm:</td>
      <td><input type="number" formControlName="id" [readonly]="disableMessage"></td>
    </tr>
    <tr>
      <td>Tên sản phẩm:</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td>Giá sản phẩm</td>
      <td><input type="number" formControlName="price"></td>
    </tr>
    <tr>
      <td>Mô tả về sản phẩm</td>
      <td><input type="text" formControlName="description"></td>
    </tr>
    <tr>
      <td>Category</td>
      <td>
        <select formControlName="categoryId">
          <option *ngFor="let c of categories" [ngValue]="c.id">{{c.name}}</option>
        </select>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><button>Save</button></td>
    </tr>
  </table>
</form>
