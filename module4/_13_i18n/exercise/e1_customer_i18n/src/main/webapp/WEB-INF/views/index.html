<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3 th:text="#{customer.title}">Customers</h3>
Language: <a href="?lang=en">English</a> | <a href="?lang=vi">VietNam</a>| <a href="?lang=de">Geman</a>
<p>
    <a th:href="@{/customer/create}" th:text="#{customer.add_button}"></a>
</p>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<table id = "customers">
    <thead>
    <tr>
        <th th:text="#{customer.username_label}"></th>
        <th th:text="#{customer.email_label}">Email</th>
        <th th:text="#{customer.address_label}">Address</th>
        <th th:text="#{customer.edit_button}">Edit</th>
        <th th:text="#{customer.delete_button}">Delete</th>
        <th th:text="#{customer.view_button}">View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${customers}">
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getEmail()}"></td>
        <td th:text="${row.getAddress()}"></td>
        <td><a th:text="#{customer.edit_button}" th:href="@{/customer/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td><a th:text="#{customer.delete_button}" th:href="@{/customer/{id}/delete(id=${row.getId()})}">delete</a></td>
        <td><a th:text="#{customer.view_button}" th:href="@{/customer/{id}/view(id=${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
