<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Switch Lamp</title>
</head>
<body>
<script>
  class SwitchButton{
    #status = false;
    #lamp = null;

    constructor() {
    }

    connectToLamp(lamp){
      this.#lamp = lamp;
      alert("connected to lamp")
    }

    switchOn(){
      this.#status=true;
      this.#lamp.turnOn();
    }
    switchOff(){
      this.#status=false;
      this.#lamp.turnOff();
    }
  }

  class Lamp{
    #status = false;
    constructor() {
    }
    turnOn(){
      this.#status= true;
      alert("Lamp turn on");
    }
    turnOff(){
      this.#status = false;
      alert("Lamp turn off");
    }
  }

  const lamp = new Lamp();
  const button = new SwitchButton();
  button.connectToLamp(lamp);
  for (let i = 0; i < 5; i++) {
    button.switchOn();
    button.switchOff();
  }
</script>
</body>
</html>
