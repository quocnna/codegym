<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Form</title>
    <style>
        .section{margin-top: 10px;height: 50px;}
        .field{display: block;float: left;width: 30%;text-align: right;height: 35px;color: #1A36AD;font-size: x-large;}
        .data{display: block;float: right;width: 68%;text-align: left;height: 35px;}
        label{display: block}
        .secInline{display: block;float: left;padding-right: 35px}
        .container {
            display: block;
            position: relative;
            padding-left: 35px;
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 22px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            color: #FF8758;
        }

        /* Hide the browser's default checkbox */
        .container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        /* Create a custom checkbox */
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 25px;
            width: 25px;
            background-color: #eee;
        }

        /* When the checkbox is checked, add a blue background */
        .container input:checked ~ .checkmark {
            background-color: #2196F3;
        }

        /* Create the checkmark/indicator (hidden when not checked) */
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        /* Show the checkmark when checked */
        .container input:checked ~ .checkmark:after {
            display: block;
        }

        /* Style the checkmark/indicator */
        .container .checkmark:after {
            left: 9px;
            top: 5px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 3px 3px 0;
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            transform: rotate(45deg);
        }

        input[type=submit], input[type=reset] {
            background-color: whitesmoke;
            font-size:20px
        }

    </style>
</head>
<body>
<div style="background-color: #D6FEFF;text-align: center">

        <form method="get" action="SimpleForm.html">

                        <label class="container">

                    </div>
                    <div class="secInline">
                        <label class="container">
                            <input type="checkbox">

                        <label class="container">
                            <input type="checkbox">

                        </label>
                    </div>
                    <div class="secInline">
                        <label class="container">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                            Doc Sach
                        </label>

                        <label class="container">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                            Dien Anh
                        </label>
                    </div>
                </div>
            </div>
            <div class="section">
                <div class="field"></div>
                <div class="data">

                    <div class="secInline" style="height: 50px">
                        <input type="submit" name="ok" value="Gui Thong Tin" >
                    </div>
                    <div class="secInline">

    </div>
</div>
