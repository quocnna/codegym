<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    table{
      width: 70%;
      border-collapse: collapse;
    }

    td{
      border: 1px solid;
    }
  </style>
</head>
<body>
<table></table>
<script>
  const tbl = document.querySelector("table");

  for (let i = 1; i <= 10; i++) {
    let tr = document.createElement("tr");

    for (let j = 1; j <= 10; j++) {
      let td = document.createElement("td");
      td.append(i*j);
      tr.appendChild(td);
    }

    tbl.appendChild(tr);
  }
</script>
</body>
</html>
