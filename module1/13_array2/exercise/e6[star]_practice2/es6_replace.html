<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];

    for (let i = 0; i < 5; i++) {
        const tmp = prompt(`enter number ${i+1}`);
        a.push(tmp);
    }

    for (let i = 0; i < 5; i++) {
        if(a[i] === '-'){
            a[i] = '_';
        }
    }

    console.log(a);
</script>
</body>
</html>
