<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  const n = +prompt("enter number's initial array")
  let a = [];

  for (let i = 0; i < n; i++) {
    const tmp = +prompt(`enter number ${i + 1}`);
    a.push(tmp);
  }

  let count =0;
  a.forEach(e => {
      if(Number.isInteger(e)){
          count++;
      }
  })

  console.log(count);
</script>
</body>
</html>
