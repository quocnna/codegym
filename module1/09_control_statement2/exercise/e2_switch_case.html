<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>
  Month:
  <input>
</label>
<button>Tinh so ngay</button>
<div></div>
<script>
  document.querySelector("button").onclick = function (){
    const mon = +document.querySelector("input").value;
    switch (mon) {
      case 1:
      case 3:
      case 5:
      case 7:
      case 8:
      case 10:
      case 12:
        document.querySelector("div").innerText = 'This month have 31 days';
        break;
      case 2:
        document.querySelector("div").innerText = 'This month have 28 or 29 days';
        break;
      case 4:
      case 6:
      case 9:
      case 11:
        document.querySelector("div").innerText = 'This month have 30 days';
        break;
      default:
        document.querySelector("div").innerText = 'Invalid month';
    }
  }

</script>
</body>
</html>
