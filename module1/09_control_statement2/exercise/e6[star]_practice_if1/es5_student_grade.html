<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  const exam1 = +prompt("exam1");
  const exam2 = +prompt("exam2");
  const exam3 = +prompt("exam3");

  const avgMark = (exam1 + exam2 + exam3)/3;
  if(avgMark > 75){
    console.log("A")
  }
  else if(avgMark > 60){
    console.log("B")
  }
  else if(avgMark > 50){
    console.log("C")
  }
  else if(avgMark > 35){
    console.log("D")
  }
  else {
    console.log("E")
  }
</script>
</body>
</html>
