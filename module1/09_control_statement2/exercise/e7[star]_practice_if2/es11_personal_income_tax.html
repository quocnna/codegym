<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal income tax</title>
</head>
<body>
<script>
    const income = +prompt("enter income");

    if (income <= 200000) {
        tax = 0;
    } else if (income <= 300000) {
        tax = 0.1 * (income - 200000);
    } else if (income <= 500000) {
        tax = (0.2 * (income - 300000)) + (0.1 * 100000);
    } else if (income <= 1000000) {
        tax = (0.3 * (income - 500000)) + (0.2 * 200000) + (0.1 * 100000);
    } else {
        tax = (0.4 * (income - 1000000)) + (0.3 * 500000) + (0.2 * 200000) + (0.1 * 100000);
    }
  
    console.log("Income tax amount is " + tax);
</script>
</body>
</html>
