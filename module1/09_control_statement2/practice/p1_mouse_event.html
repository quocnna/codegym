<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <img id="myImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSA2IZJYSa34VobkLZlDUpj8LsNsMloZndrH46oCqSCCg&s"  alt=""/>
  <p>Click button below to move the image to right</p>
  <input type="button" value="Click Me"/>
<script>
    window.onload = function (){
        const btn = document.querySelector("input");
        const imgObj = document.getElementById('myImage');

        btn.addEventListener("click", () => {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        })

        function init() {
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }
        init();
    };
</script>
</body>
</html>
