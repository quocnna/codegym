<script>
  let t = +prompt("enter current temperature: ");

   while (t > 100 || t < 20){
     if(t > 100){
       t = +prompt("please decreasing temperature: ");
     }

     if(t< 20){
       t = +prompt("please increasing temperature: ");
     }
   }

  console.log("good temperature");
</script>
