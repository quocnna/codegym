<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i < 9; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }


    document.write("<br><hr><br>");


    for (let i = 1; i < 9; i++) {
        for (let j = 1; j <= 9 - i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }


    document.write("<br><hr><br>");


    for (let i = 1; i < 9; i++) {
        for (let j = 9; j > 0; j--) {
            if (j > i) {
                document.write("&nbsp&nbsp");
            } else {
                document.write("*");
            }
        }
        document.write("<br>");
    }


    document.write("<br><hr><br>");


    for (let i = 1; i < 9; i++) {
        for (let j = 1; j < 9; j++) {
            if (j >= i) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
