<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    const n = +prompt("number factorial");
    let res = 1;
    for (let i = 1; i <= n; i++) {
        res *= i;
    }

    console.log(res);
</script>
