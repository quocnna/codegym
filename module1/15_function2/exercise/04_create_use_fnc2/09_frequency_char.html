<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const f = (a,c) => a.filter(e=> e ==c).length;

    const val = prompt("Enter a string:");
    const cha = prompt("Enter a character:");
    alert(`${cha} occurs ${f(Array.from(val), cha)} in ${val}`);
</script>
</body>
</html>
