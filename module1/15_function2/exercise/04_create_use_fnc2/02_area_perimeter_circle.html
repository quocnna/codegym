<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  const a = r => r*r*Math.PI;
  const p = r => r*2*Math.PI;

  const r = prompt("Enter circle radius");
  alert(`Area: ${a(r)}`);
  alert(`Perimeter: ${p(r)}`);
</script>
</body>
