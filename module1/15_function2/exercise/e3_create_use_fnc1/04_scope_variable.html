<body>
<script>
  function addNumbers() {
    const firstNum = 4;
    const secondNum = 8;
    return  firstNum + secondNum;
  }
  result = 0;
  alert("before call function: " + result);
  result = addNumbers();
  alert("after call function: " + result);
</script>
