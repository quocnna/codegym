<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  const compareTwoNumber = (a,b) => a > b;

  const a = prompt("Input number a: ");
  const b = prompt("Input number b: ");

  if(compareTwoNumber(a,b)){
    alert(`${a} is greater than ${b}`)
  }
  else {
    alert('sum: ' + (Number(a) + Number(b)));
  }
</script>
</body>
</html>
